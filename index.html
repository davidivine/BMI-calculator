<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
   <div class="sectionheader">
        <h2>BMI CALCULATOR</h2>
        <p>BY DIVINE DAVID</p>
   </div> 

   <div class="calculatorsection">
        <div class="calculator">
            <form action="">
                <div>
                    <label for="">FIRST NAME</label>
                    <input type="text" class="first">
                </div>

                <div>
                    <label for="">LAST NAME</label>
                    <input type="text" class="last">
                </div>

                <div>
                    <label for="">HEIGHT</label>
                    <input type="text" placeholder="in meters" class="height">
                </div>

                <div>
                    <label for="">WEIGHT</label>
                    <input type="text" placeholder="in kilograms" class="weight">
                </div>
            </form>

            <div class="btndiv">
                <button class="btn">calculate BMI</button>
            </div>
        </div>
   </div>

   <div class="result">
        <p class="result">result goes here</p>
   </div>
